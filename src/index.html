<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app">
        <div class="con-table container">
            <h2>Personas</h2>
            <table v-if="persons.length > 0" class="table table-bordered container">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(person, index) in persons"  index>
                        <th scope="row">{{ index }}</th>
                        <td>{{ person.name }}</td>
                        <td> {{ person.age}} </td>
                        <td> {{person.id }} </td>
                        <td><button type="button" class="btn btn-outline-primary" v-on:click="edit(person)" ><img
                                    src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" alt=""
                                    width="20"></button>
                        <td><button type="button" class="btn btn-outline-danger"  v-on:click="deletePerson(person.id)"  ><img
                                    src="https://cdn-icons.flaticon.com/png/128/5676/premium/5676146.png?token=exp=1649473491~hmac=62e0dcdbb43a9e5fd511825ee8f99fca"
                                    alt="" width="20"></button>
                        </td>
                        </td>
                    <tr>

                </tbody>
            </table>
           <div  v-else class="not-persons">
            <img id="img" src="https://cdn-icons.flaticon.com/png/512/3213/premium/3213122.png?token=exp=1649483596~hmac=2cdbdf01aa0562d743a936c9477e5316" alt="">
            <h3>No hay registros</h3>
           </div>
        </div>
        <div class="con-add-person"  >
            <form onsubmit="return " class="container ">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="juan">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Edad</label>
                  <input type="text" class="form-control" id="age" placeholder="21" >
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Identificacion</label>
                    <input type="text" class="form-control" id="id" placeholder="1111111">
                  </div>
                
                <button type="button" class="btn btn-primary " v-on:click="updatePerson()" > {{buttonText}}</button>
              </form>
        </div>

    </div>
    <script src="js/app.js"></script>

</body>

</html>
